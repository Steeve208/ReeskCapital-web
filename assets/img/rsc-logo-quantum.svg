<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes Quantum -->
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#00d4ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros y efectos -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con efecto quantum -->
  <circle cx="100" cy="100" r="95" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Anillos quantum externos -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#quantumGradient)" stroke-width="1" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0 535;267 268;0 535" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#quantumGradient)" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0 471;235 236;0 471" dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Hexágono central -->
  <polygon points="100,40 140,70 140,130 100,160 60,130 60,70" 
           fill="none" 
           stroke="url(#quantumGradient)" 
           stroke-width="2" 
           filter="url(#glow)">
    <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Núcleo central con efecto 3D -->
  <circle cx="100" cy="100" r="35" fill="url(#quantumGradient)" filter="url(#innerGlow)" opacity="0.9"/>
  <circle cx="100" cy="100" r="30" fill="rgba(0,0,0,0.7)"/>
  
  <!-- Texto RSC con efecto quantum -->
  <text x="100" y="110" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)" 
        filter="url(#glow)">RSC</text>
  
  <!-- Partículas quantum flotantes -->
  <circle cx="130" cy="60" r="2" fill="#00d4ff" opacity="0.8">
    <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="70" cy="140" r="1.5" fill="#ff00ff" opacity="0.6">
    <animate attributeName="cx" values="70;80;70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="120" r="1" fill="#00ff88" opacity="0.7">
    <animate attributeName="cy" values="120;110;120" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Líneas de conexión quantum -->
  <line x1="100" y1="65" x2="100" y2="40" stroke="url(#quantumGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="125" y1="87" x2="140" y2="70" stroke="url(#quantumGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <line x1="125" y1="113" x2="140" y2="130" stroke="url(#quantumGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <line x1="100" y1="135" x2="100" y2="160" stroke="url(#quantumGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="75" y1="113" x2="60" y2="130" stroke="url(#quantumGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.8s" repeatCount="indefinite"/>
  </line>
  
  <line x1="75" y1="87" x2="60" y2="70" stroke="url(#quantumGradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.2s" repeatCount="indefinite"/>
  </line>
</svg>
