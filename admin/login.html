<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSC Chain - Admin Login</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/admin.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/img/rsc-logo-quantum.svg">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img src="../assets/img/rsc-logo-quantum.svg" alt="RSC Chain" class="login-logo">
        <h1>RSC Chain</h1>
        <p>Panel de Administración</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            Usuario
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Ingresa tu usuario"
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Contraseña
          </label>
          <div class="password-input">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Ingresa tu contraseña"
              required
              autocomplete="current-password"
            >
            <button type="button" class="btn-toggle-password" onclick="togglePassword()">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <span>Recordarme</span>
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login">
          <span>Iniciar Sesión</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <div class="login-divider">
          <span>O</span>
        </div>

        <button type="button" class="btn-2fa" onclick="show2FALogin()">
          <i class="fas fa-shield-alt"></i>
          Iniciar con 2FA
        </button>
      </form>

      <div class="login-footer">
        <p>
          <i class="fas fa-shield-check"></i>
          Conexión segura y encriptada
        </p>
      </div>
    </div>

    <!-- Background Elements -->
    <div class="login-bg">
      <div class="bg-grid"></div>
      <div class="bg-particles"></div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Login Script -->
  <script src="js/admin.js"></script>
  <script>
    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.btn-toggle-password i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.classList.remove('fa-eye');
        toggleBtn.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleBtn.classList.remove('fa-eye-slash');
        toggleBtn.classList.add('fa-eye');
      }
    }

    // Show 2FA login
    function show2FALogin() {
      showToast('La autenticación de 2 factores estará disponible próximamente', 'info');
    }

    // Handle login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      showLoading(true);
      
      try {
        const result = await adminLogin(username, password, rememberMe);
        
        if (result.success) {
          showToast('¡Inicio de sesión exitoso!', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showToast(result.message || 'Usuario o contraseña incorrectos', 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showToast('Error al iniciar sesión. Intenta de nuevo.', 'error');
      } finally {
        showLoading(false);
      }
    });
  </script>
</body>
</html>
