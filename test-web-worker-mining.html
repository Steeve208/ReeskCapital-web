<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Web Worker Miner√≠a RSC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success { background: rgba(16, 185, 129, 0.3); }
        .status.error { background: rgba(239, 68, 68, 0.3); }
        .status.info { background: rgba(59, 130, 246, 0.3); }
        .status.warning { background: rgba(245, 158, 11, 0.3); }
        button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #d97706; }
        .log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .worker-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .worker-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }
        .worker-indicator.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #d97706);
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>üß™ Test - Web Worker Miner√≠a RSC</h1>
    
    <div class="test-section">
        <h2>üîß Estado del Web Worker</h2>
        <div class="worker-status">
            <div class="worker-indicator" id="workerIndicator"></div>
            <span id="workerStatus">Verificando...</span>
        </div>
        <div id="workerInfo" class="status info" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>üìä Estado de Miner√≠a</h2>
        <div id="miningStatus" class="status info">Verificando estado...</div>
        <div id="miningInfo" class="status info" style="display: none;"></div>
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="test-section">
        <h2>üéÆ Controles de Prueba</h2>
        <button onclick="startMining()">üöÄ Iniciar Miner√≠a</button>
        <button onclick="stopMining()">‚èπÔ∏è Detener Miner√≠a</button>
        <button onclick="checkStatus()">üîç Verificar Estado</button>
        <button onclick="clearData()">üóëÔ∏è Limpiar Datos</button>
        <button onclick="testNavigation()">üîÑ Probar Navegaci√≥n</button>
        <button onclick="pingWorker()">üèì Ping Worker</button>
    </div>

    <div class="test-section">
        <h2>üìù Log de Eventos</h2>
        <div id="eventLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>üíæ Datos Almacenados</h2>
        <div id="storedData" class="log"></div>
    </div>

    <script>
        // Sistema de miner√≠a usando Web Worker
        let miningWorker = null;
        let isMining = false;
        let miningSession = null;
        let sessionDuration = 24 * 60 * 60 * 1000; // 24 horas

        function log(message, type = 'info') {
            const logDiv = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.className = `log-entry ${type}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateWorkerStatus(status, info = '') {
            const indicator = document.getElementById('workerIndicator');
            const statusText = document.getElementById('workerStatus');
            const infoDiv = document.getElementById('workerInfo');
            
            if (status === 'active') {
                indicator.className = 'worker-indicator active';
                statusText.textContent = '‚úÖ Web Worker Activo';
                infoDiv.style.display = 'block';
                infoDiv.textContent = info;
            } else if (status === 'error') {
                indicator.className = 'worker-indicator';
                statusText.textContent = '‚ùå Web Worker Error';
                infoDiv.style.display = 'block';
                infoDiv.textContent = info;
            } else {
                indicator.className = 'worker-indicator';
                statusText.textContent = '‚è≥ Web Worker Inicializando...';
                infoDiv.style.display = 'none';
            }
        }

        function updateMiningStatus(status, info = '') {
            const statusDiv = document.getElementById('miningStatus');
            const infoDiv = document.getElementById('miningInfo');
            const progressBar = document.getElementById('progressBar');
            
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = info;
            
            if (info) {
                infoDiv.style.display = 'block';
                infoDiv.textContent = info;
            } else {
                infoDiv.style.display = 'none';
            }
            
            progressBar.style.display = isMining ? 'block' : 'none';
        }

        function updateProgress(progress) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
        }

        function initWebWorker() {
            try {
                log('üîß Inicializando Web Worker...', 'info');
                
                // Crear Web Worker
                miningWorker = new Worker('./scripts/mining-worker.js');
                
                // Escuchar mensajes del worker
                miningWorker.onmessage = function(e) {
                    handleWorkerMessage(e.data);
                };
                
                // Manejar errores
                miningWorker.onerror = function(error) {
                    log('‚ùå Error en Web Worker: ' + error.message, 'error');
                    updateWorkerStatus('error', 'Error: ' + error.message);
                };
                
                log('‚úÖ Web Worker creado exitosamente', 'success');
                
            } catch (error) {
                log('‚ùå Error creando Web Worker: ' + error.message, 'error');
                updateWorkerStatus('error', 'Error: ' + error.message);
            }
        }

        function handleWorkerMessage(message) {
            const { type, data } = message;
            
            switch (type) {
                case 'WORKER_READY':
                    log('‚úÖ Web Worker listo', 'success');
                    updateWorkerStatus('active', 'Worker funcionando correctamente');
                    checkMiningStatus();
                    break;
                    
                case 'MINING_STARTED':
                    log('üöÄ Miner√≠a iniciada en Web Worker', 'success');
                    isMining = true;
                    updateMiningStatus('success', 'Miner√≠a ACTIVA - Funcionando en segundo plano');
                    break;
                    
                case 'MINING_STOPPED':
                    log('‚èπÔ∏è Miner√≠a detenida en Web Worker', 'info');
                    isMining = false;
                    updateMiningStatus('info', 'Miner√≠a DETENIDA');
                    break;
                    
                case 'SESSION_COMPLETED':
                    log('üéâ Sesi√≥n completada desde Web Worker', 'success');
                    isMining = false;
                    updateMiningStatus('success', 'Sesi√≥n de 24h COMPLETADA');
                    break;
                    
                case 'PROGRESS_UPDATE':
                    updateProgressFromWorker(data);
                    break;
                    
                case 'STATUS_UPDATE':
                    updateStatusFromWorker(data);
                    break;
                    
                case 'SAVE_DATA':
                    saveMiningDataFromWorker(data);
                    break;
                    
                case 'PONG':
                    log('üèì Web Worker respondiendo ping', 'info');
                    break;
                    
                default:
                    log('üì® Mensaje del worker: ' + type, 'info');
            }
        }

        function updateProgressFromWorker(data) {
            if (data.totalTokens !== undefined) {
                const progress = Math.min((data.totalTokens / 100) * 100, 100);
                updateProgress(progress);
                
                log(`üí∞ Progreso: ${data.totalTokens.toFixed(6)} RSC (${Math.floor(data.elapsed)}s)`, 'info');
            }
        }

        function updateStatusFromWorker(data) {
            if (data.isActive) {
                isMining = true;
                updateMiningStatus('success', 'Miner√≠a ACTIVA - Funcionando en segundo plano');
            } else {
                isMining = false;
                updateMiningStatus('info', 'No hay miner√≠a activa');
            }
        }

        function saveMiningDataFromWorker(data) {
            try {
                localStorage.setItem('rsc_mining_data', JSON.stringify(data));
                log('üíæ Datos guardados desde Web Worker', 'success');
                updateStoredData();
            } catch (error) {
                log('‚ùå Error guardando datos del worker: ' + error.message, 'error');
            }
        }

        function startMining() {
            if (isMining) {
                log('‚ùå La miner√≠a ya est√° activa', 'error');
                return;
            }

            if (!miningWorker) {
                log('‚ùå Web Worker no est√° disponible', 'error');
                return;
            }

            log('üöÄ Iniciando miner√≠a...', 'info');
            
            // Crear sesi√≥n de miner√≠a
            miningSession = {
                id: 'test_' + Date.now(),
                startTime: new Date().toISOString(),
                endTime: new Date(Date.now() + sessionDuration).toISOString(),
                isActive: true,
                hashPower: 5,
                totalTokens: 0
            };

            // Enviar al Web Worker
            miningWorker.postMessage({
                type: 'START_MINING',
                data: miningSession
            });

            // Guardar localmente tambi√©n
            localStorage.setItem('rsc_mining_data', JSON.stringify({
                isMining: true,
                miningSession: miningSession,
                hashPower: 5
            }));

            updateStoredData();
        }

        function stopMining() {
            if (!isMining) {
                log('‚ùå No hay miner√≠a activa para detener', 'error');
                return;
            }

            log('‚èπÔ∏è Deteniendo miner√≠a...', 'info');
            
            if (miningWorker) {
                miningWorker.postMessage({ type: 'STOP_MINING' });
            }
            
            isMining = false;
            updateMiningStatus('info', 'Miner√≠a DETENIDA');
            
            // Limpiar localStorage
            localStorage.removeItem('rsc_mining_data');
            updateStoredData();
        }

        function checkStatus() {
            log('üîç Verificando estado...', 'info');
            
            if (miningWorker) {
                miningWorker.postMessage({ type: 'CHECK_STATUS' });
            }
            
            // Verificar localStorage
            const storedData = localStorage.getItem('rsc_mining_data');
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    if (data.miningSession && data.miningSession.isActive) {
                        const session = data.miningSession;
                        const now = new Date();
                        const endTime = new Date(session.endTime);
                        
                        if (now < endTime) {
                            log('‚úÖ Sesi√≥n activa encontrada en localStorage', 'success');
                            
                            // Restaurar en worker
                            if (miningWorker) {
                                miningWorker.postMessage({
                                    type: 'RESTORE_SESSION',
                                    data: data
                                });
                            }
                        } else {
                            log('‚è∞ Sesi√≥n expirada, limpiando datos', 'info');
                            localStorage.removeItem('rsc_mining_data');
                            updateStoredData();
                        }
                    }
                } catch (error) {
                    log('‚ùå Error parseando datos: ' + error.message, 'error');
                }
            } else {
                log('üì≠ No hay datos de miner√≠a almacenados', 'info');
            }
        }

        function clearData() {
            localStorage.removeItem('rsc_mining_data');
            isMining = false;
            miningSession = null;
            
            log('üóëÔ∏è Datos limpiados', 'info');
            updateMiningStatus('info', 'No hay miner√≠a activa');
            updateStoredData();
        }

        function testNavigation() {
            log('üîÑ Probando navegaci√≥n...', 'info');
            
            // Simular navegaci√≥n
            document.body.style.opacity = '0.3';
            
            setTimeout(() => {
                log('üì± Simulando regreso a la p√°gina...', 'info');
                document.body.style.opacity = '1';
                
                // Verificar estado despu√©s de "regresar"
                setTimeout(() => {
                    checkStatus();
                }, 1000);
            }, 2000);
        }

        function pingWorker() {
            if (miningWorker) {
                log('üèì Enviando ping al Web Worker...', 'info');
                miningWorker.postMessage({ type: 'PING' });
            } else {
                log('‚ùå Web Worker no disponible', 'error');
            }
        }

        function updateStoredData() {
            const dataDiv = document.getElementById('storedData');
            const storedData = localStorage.getItem('rsc_mining_data');
            
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    dataDiv.textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    dataDiv.textContent = 'Error parseando datos: ' + error.message;
                }
            } else {
                dataDiv.textContent = 'No hay datos almacenados';
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            log('üß™ Sistema de prueba inicializado', 'info');
            initWebWorker();
            updateStoredData();
            
            // Verificar estado cada 10 segundos
            setInterval(() => {
                if (isMining) {
                    checkStatus();
                }
            }, 10000);
        });

        // Eventos de visibilidad
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                log('üì± P√°gina oculta - Miner√≠a contin√∫a en Web Worker', 'info');
            } else {
                log('üì± P√°gina visible - Verificando estado', 'info');
                checkStatus();
            }
        });

        // Evento antes de cerrar
        window.addEventListener('beforeunload', () => {
            if (isMining) {
                log('üö™ P√°gina cerrando - Miner√≠a activa en Web Worker', 'info');
                return 'La miner√≠a continuar√° funcionando. ¬øEst√°s seguro?';
            }
        });
    </script>
</body>
</html>
