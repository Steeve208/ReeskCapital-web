<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Sistema H√≠brido Miner√≠a RSC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success { background: rgba(16, 185, 129, 0.3); }
        .status.error { background: rgba(239, 68, 68, 0.3); }
        .status.info { background: rgba(59, 130, 246, 0.3); }
        .status.warning { background: rgba(245, 158, 11, 0.3); }
        button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #d97706; }
        .log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .mining-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .mining-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }
        .mining-indicator.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #d97706);
            transition: width 0.5s ease;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f59e0b;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test - Sistema H√≠brido Miner√≠a RSC</h1>
    
    <div class="test-section">
        <h2>üîß Estado del Sistema</h2>
        <div class="mining-status">
            <div class="mining-indicator" id="miningIndicator"></div>
            <span id="miningStatus">Verificando...</span>
        </div>
        <div id="systemInfo" class="status info" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>üìä Estad√≠sticas de Miner√≠a</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="hashRate">0</div>
                <div class="stat-label">Hash Rate (MH/s)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">0</div>
                <div class="stat-label">RSC Minados</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeTime">0h 0m</div>
                <div class="stat-label">Tiempo Activo</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="userLevel">1</div>
                <div class="stat-label">Nivel</div>
            </div>
        </div>
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="test-section">
        <h2>üéÆ Controles de Prueba</h2>
        <button onclick="startMining()">üöÄ Iniciar Miner√≠a</button>
        <button onclick="stopMining()">‚èπÔ∏è Detener Miner√≠a</button>
        <button onclick="checkStatus()">üîç Verificar Estado</button>
        <button onclick="clearData()">üóëÔ∏è Limpiar Datos</button>
        <button onclick="testNavigation()">üîÑ Probar Navegaci√≥n</button>
        <button onclick="claimTokens()">üí∞ Reclamar Tokens</button>
        <button onclick="refreshData()">üîÑ Refrescar Datos</button>
    </div>

    <div class="test-section">
        <h2>üìù Log de Eventos</h2>
        <div id="eventLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>üíæ Datos Almacenados</h2>
        <div id="storedData" class="log"></div>
    </div>

    <script>
        // Sistema de miner√≠a h√≠brido
        let hybridSystem = null;
        let isMining = false;
        let miningSession = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.className = `log-entry ${type}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateMiningStatus(status, info = '') {
            const indicator = document.getElementById('miningIndicator');
            const statusText = document.getElementById('miningStatus');
            const infoDiv = document.getElementById('systemInfo');
            
            if (status === 'active') {
                indicator.className = 'mining-indicator active';
                statusText.textContent = '‚úÖ Miner√≠a ACTIVA';
                infoDiv.style.display = 'block';
                infoDiv.textContent = info;
            } else if (status === 'error') {
                indicator.className = 'mining-indicator';
                statusText.textContent = '‚ùå Error del Sistema';
                infoDiv.style.display = 'block';
                infoDiv.textContent = info;
            } else {
                indicator.className = 'mining-indicator';
                statusText.textContent = '‚è≥ Sistema Inicializando...';
                infoDiv.style.display = 'none';
            }
        }

        function updateStats() {
            if (hybridSystem && hybridSystem.miningSession) {
                const session = hybridSystem.miningSession;
                
                // Hash Rate
                const hashRateElement = document.getElementById('hashRate');
                if (hashRateElement) {
                    hashRateElement.textContent = (session.hashPower * 1000).toLocaleString();
                }
                
                // Total Tokens
                const totalTokensElement = document.getElementById('totalTokens');
                if (totalTokensElement) {
                    totalTokensElement.textContent = (session.totalTokens || 0).toFixed(6);
                }
                
                // Active Time
                const activeTimeElement = document.getElementById('activeTime');
                if (activeTimeElement) {
                    activeTimeElement.textContent = hybridSystem.calculateActiveTime();
                }
                
                // User Level
                const userLevelElement = document.getElementById('userLevel');
                if (userLevelElement) {
                    userLevelElement.textContent = hybridSystem.calculateLevel(session.totalTokens || 0);
                }
                
                // Progress Bar
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                if (progressBar && progressFill) {
                    if (session.isActive) {
                        progressBar.style.display = 'block';
                        const now = new Date();
                        const startTime = new Date(session.startTime);
                        const endTime = new Date(session.endTime);
                        const totalDuration = endTime - startTime;
                        const elapsed = now - startTime;
                        const progress = Math.min((elapsed / totalDuration) * 100, 100);
                        progressFill.style.width = progress + '%';
                    } else {
                        progressBar.style.display = 'none';
                    }
                }
            }
        }

        function initHybridSystem() {
            try {
                log('üîß Inicializando Sistema H√≠brido...', 'info');
                
                // Simular usuario autenticado para pruebas
                window.authChecker = {
                    isAuthenticated: true,
                    currentUser: {
                        id: 'test_user_' + Date.now(),
                        username: 'Usuario_Test',
                        walletAddress: '0x' + Math.random().toString(16).substr(2, 40),
                        email: 'test@rsc.local'
                    }
                };
                
                // Crear sistema h√≠brido
                hybridSystem = new HybridMiningSystem();
                
                // Verificar que se haya creado correctamente
                if (hybridSystem) {
                    updateMiningStatus('active', 'Sistema H√≠brido funcionando correctamente');
                    log('‚úÖ Sistema H√≠brido inicializado exitosamente', 'success');
                    
                    // Verificar estado inicial
                    setTimeout(() => {
                        checkStatus();
                    }, 1000);
                } else {
                    throw new Error('No se pudo crear el sistema h√≠brido');
                }
                
            } catch (error) {
                log('‚ùå Error inicializando Sistema H√≠brido: ' + error.message, 'error');
                updateMiningStatus('error', 'Error: ' + error.message);
            }
        }

        function startMining() {
            if (!hybridSystem) {
                log('‚ùå Sistema H√≠brido no est√° disponible', 'error');
                return;
            }

            if (isMining) {
                log('‚ùå La miner√≠a ya est√° activa', 'error');
                return;
            }

            log('üöÄ Iniciando miner√≠a...', 'info');
            
            try {
                hybridSystem.startMining();
                isMining = true;
                updateMiningStatus('active', 'Miner√≠a ACTIVA - Funcionando en segundo plano');
                log('‚úÖ Miner√≠a iniciada exitosamente', 'success');
                
                // Actualizar estad√≠sticas cada segundo
                startStatsUpdate();
                
            } catch (error) {
                log('‚ùå Error iniciando miner√≠a: ' + error.message, 'error');
                updateMiningStatus('error', 'Error: ' + error.message);
            }
        }

        function stopMining() {
            if (!hybridSystem) {
                log('‚ùå Sistema H√≠brido no est√° disponible', 'error');
                return;
            }

            if (!isMining) {
                log('‚ùå No hay miner√≠a activa para detener', 'error');
                return;
            }

            log('‚èπÔ∏è Deteniendo miner√≠a...', 'info');
            
            try {
                hybridSystem.stopMining();
                isMining = false;
                updateMiningStatus('info', 'Miner√≠a DETENIDA');
                log('‚úÖ Miner√≠a detenida exitosamente', 'success');
                
                // Detener actualizaci√≥n de estad√≠sticas
                stopStatsUpdate();
                
            } catch (error) {
                log('‚ùå Error deteniendo miner√≠a: ' + error.message, 'error');
            }
        }

        function checkStatus() {
            log('üîç Verificando estado...', 'info');
            
            if (hybridSystem) {
                // Verificar estado del sistema
                const systemStatus = {
                    isMining: hybridSystem.isMining,
                    sessionActive: hybridSystem.miningSession?.isActive,
                    totalTokens: hybridSystem.miningSession?.totalTokens,
                    hashPower: hybridSystem.hashPower,
                    timeRemaining: hybridSystem.miningSession ? hybridSystem.getTimeRemaining(hybridSystem.miningSession.endTime) : 0
                };
                
                log('üìä Estado del sistema: ' + JSON.stringify(systemStatus, null, 2), 'info');
                
                // Actualizar estado global
                isMining = systemStatus.isMining;
                
                if (systemStatus.isMining && systemStatus.sessionActive) {
                    updateMiningStatus('active', 'Miner√≠a ACTIVA - Funcionando en segundo plano');
                } else {
                    updateMiningStatus('info', 'No hay miner√≠a activa');
                }
                
                // Verificar localStorage
                const storedData = localStorage.getItem('rsc_mining_data');
                if (storedData) {
                    try {
                        const data = JSON.parse(storedData);
                        if (data.miningSession && data.miningSession.isActive) {
                            const session = data.miningSession;
                            const now = new Date();
                            const endTime = new Date(session.endTime);
                            
                            if (now < endTime) {
                                log('‚úÖ Sesi√≥n activa encontrada en localStorage', 'success');
                            } else {
                                log('‚è∞ Sesi√≥n expirada, limpiando datos', 'info');
                                localStorage.removeItem('rsc_mining_data');
                                updateStoredData();
                            }
                        }
                    } catch (error) {
                        log('‚ùå Error parseando datos: ' + error.message, 'error');
                    }
                } else {
                    log('üì≠ No hay datos de miner√≠a almacenados', 'info');
                }
            } else {
                log('‚ùå Sistema H√≠brido no disponible', 'error');
            }
        }

        function clearData() {
            if (hybridSystem) {
                hybridSystem.cleanupExpiredSession();
            }
            
            localStorage.removeItem('rsc_mining_data');
            isMining = false;
            miningSession = null;
            
            log('üóëÔ∏è Datos limpiados', 'info');
            updateMiningStatus('info', 'No hay miner√≠a activa');
            updateStoredData();
            
            // Detener actualizaci√≥n de estad√≠sticas
            stopStatsUpdate();
        }

        function testNavigation() {
            log('üîÑ Probando navegaci√≥n...', 'info');
            
            // Simular navegaci√≥n
            document.body.style.opacity = '0.3';
            
            setTimeout(() => {
                log('üì± Simulando regreso a la p√°gina...', 'info');
                document.body.style.opacity = '1';
                
                // Verificar estado despu√©s de "regresar"
                setTimeout(() => {
                    checkStatus();
                    updateStats();
                }, 1000);
            }, 2000);
        }

        async function claimTokens() {
            if (!hybridSystem) {
                log('‚ùå Sistema H√≠brido no est√° disponible', 'error');
                return;
            }

            if (isMining) {
                log('‚ùå No puedes reclamar tokens mientras minas', 'warning');
                return;
            }

            log('üí∞ Reclamando tokens...', 'info');
            
            try {
                await hybridSystem.claimTokens();
                log('‚úÖ Tokens reclamados exitosamente', 'success');
                updateStats();
            } catch (error) {
                log('‚ùå Error reclamando tokens: ' + error.message, 'error');
            }
        }

        function refreshData() {
            if (hybridSystem) {
                hybridSystem.refreshMiningData();
                updateStats();
                log('üîÑ Datos refrescados', 'info');
            } else {
                log('‚ùå Sistema H√≠brido no disponible', 'error');
            }
        }

        function startStatsUpdate() {
            // Actualizar estad√≠sticas cada segundo
            window.statsUpdateInterval = setInterval(() => {
                if (isMining && hybridSystem) {
                    updateStats();
                }
            }, 1000);
        }

        function stopStatsUpdate() {
            if (window.statsUpdateInterval) {
                clearInterval(window.statsUpdateInterval);
                window.statsUpdateInterval = null;
            }
        }

        function updateStoredData() {
            const dataDiv = document.getElementById('storedData');
            const storedData = localStorage.getItem('rsc_mining_data');
            
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    dataDiv.textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    dataDiv.textContent = 'Error parseando datos: ' + error.message;
                }
            } else {
                dataDiv.textContent = 'No hay datos almacenados';
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            log('üß™ Sistema de prueba inicializado', 'info');
            
            // Cargar script del sistema h√≠brido
            const script = document.createElement('script');
            script.src = './scripts/mining-hybrid.js';
            script.onload = () => {
                log('üìú Script del Sistema H√≠brido cargado', 'success');
                setTimeout(() => {
                    initHybridSystem();
                }, 500);
            };
            script.onerror = () => {
                log('‚ùå Error cargando script del Sistema H√≠brido', 'error');
            };
            document.head.appendChild(script);
            
            updateStoredData();
        });

        // Eventos de visibilidad
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                log('üì± P√°gina oculta - Miner√≠a contin√∫a en segundo plano', 'info');
            } else {
                log('üì± P√°gina visible - Verificando estado', 'info');
                checkStatus();
                updateStats();
            }
        });

        // Evento antes de cerrar
        window.addEventListener('beforeunload', () => {
            if (isMining) {
                log('üö™ P√°gina cerrando - Miner√≠a activa en segundo plano', 'info');
                return 'La miner√≠a continuar√° funcionando. ¬øEst√°s seguro?';
            }
        });
    </script>
</body>
</html>
