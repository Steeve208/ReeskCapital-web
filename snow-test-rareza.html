<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Mining - DEMO FUNCIONAL v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 50%, #0d1b2a 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #89CFF0, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #89CFF0, #4FC3F7);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(137, 207, 240, 0.4); }
        .canvas-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: linear-gradient(180deg, rgba(137, 207, 240, 0.1), rgba(15, 20, 40, 0.5));
            border: 2px solid rgba(137, 207, 240, 0.3);
            border-radius: 16px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        #gameCanvas { width: 100%; height: 100%; display: block; cursor: crosshair; }
        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10;
        }
        .stat-box {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(137, 207, 240, 0.3);
        }
        .stat-label { font-size: 0.8rem; color: rgba(255, 255, 255, 0.6); }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: #89CFF0; }
        .collection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 2rem;
        }
        .collection-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(137, 207, 240, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        .item-icon { font-size: 3rem; margin-bottom: 0.5rem; }
        .item-count { font-size: 1.5rem; font-weight: 800; color: #89CFF0; margin: 0.5rem 0; }
        .item-name { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); }
        .rarity { font-size: 0.75rem; color: #FFD700; margin-top: 0.25rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ùÑÔ∏è Snow Mining Event - Sistema de Rareza ‚ùÑÔ∏è</h1>

        <div class="controls">
            <button class="btn" onclick="game.spawnItem()">
                <i class="fas fa-gift"></i> Spawnear 1 Item
            </button>
            <button class="btn" onclick="game.spawnMultiple()">
                <i class="fas fa-gifts"></i> Spawnear 10 Items
            </button>
            <button class="btn" onclick="game.reset()">
                <i class="fas fa-redo"></i> Resetear
            </button>
        </div>

        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Multiplicador</div>
                    <div class="stat-value" id="multiplier">1.0x</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Items Colectados</div>
                    <div class="stat-value" id="collected">0</div>
                </div>
            </div>
        </div>

        <div class="collection">
            <div class="collection-item">
                <div class="item-icon">‚ùÑÔ∏è</div>
                <div class="item-count" id="snowflakes">0</div>
                <div class="item-name">Copos de Nieve</div>
                <small class="rarity">+3% | 65% Com√∫n</small>
            </div>
            <div class="collection-item">
                <div class="item-icon">üîî</div>
                <div class="item-count" id="bells">0</div>
                <div class="item-name">Campanas</div>
                <small class="rarity">+12% | 25% Com√∫n</small>
            </div>
            <div class="collection-item">
                <div class="item-icon">üéÅ</div>
                <div class="item-count" id="gifts">0</div>
                <div class="item-name">Regalos</div>
                <small class="rarity">+85% | 8% Raro</small>
            </div>
            <div class="collection-item">
                <div class="item-icon">üíé</div>
                <div class="item-count" id="rsk">0</div>
                <div class="item-name">Logo RSK</div>
                <small class="rarity">+200% | 2% ULTRA RARO</small>
            </div>
        </div>
    </div>

    <script>
        class SnowMiningGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;

                this.items = [];
                this.snowflakes = [];
                this.particles = [];

                this.collection = { snowflakes: 0, bells: 0, gifts: 0, rsk: 0 };
                this.totalCollected = 0;
                this.multiplier = 1.0;
                this.bonusTimeLeft = 0;

                // NUEVO SISTEMA DE RAREZA
                this.itemTypes = [
                    { emoji: '‚ùÑÔ∏è', type: 'snowflakes', multiplier: 1.03, name: 'Copo de Nieve', rarity: 0.65 },
                    { emoji: 'üîî', type: 'bells', multiplier: 1.12, name: 'Campana', rarity: 0.25 },
                    { emoji: 'üéÅ', type: 'gifts', multiplier: 1.85, name: 'Regalo', rarity: 0.08 },
                    { emoji: 'üíé', type: 'rsk', multiplier: 3.0, name: 'Logo RSK', rarity: 0.02 }
                ];

                this.setupEvents();
                this.start();
                
                console.log('Canvas:', this.canvas.width, 'x', this.canvas.height);
                
                // Spawn autom√°tico inicial
                setTimeout(() => this.spawnItem(), 1000);
                setInterval(() => this.spawnItem(), 5000);
            }

            setupEvents() {
                this.canvas.addEventListener('click', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    this.handleClick(x, y);
                });
            }

            start() {
                setInterval(() => this.spawnSnowflake(), 100);
                this.render();
                
                setInterval(() => {
                    if (this.bonusTimeLeft > 0) {
                        this.bonusTimeLeft--;
                        if (this.bonusTimeLeft === 0) this.multiplier = 1.0;
                        this.updateUI();
                    }
                }, 1000);
            }

            spawnSnowflake() {
                this.snowflakes.push({
                    x: Math.random() * this.canvas.width,
                    y: -10,
                    size: Math.random() * 3 + 1,
                    speed: Math.random() * 1 + 0.5,
                    opacity: Math.random() * 0.5 + 0.3
                });
                if (this.snowflakes.length > 100) this.snowflakes.shift();
            }

            spawnItem() {
                // Sistema de rareza
                const rand = Math.random();
                let cumulative = 0;
                let selectedItem = this.itemTypes[0];

                for (const item of this.itemTypes) {
                    cumulative += item.rarity;
                    if (rand <= cumulative) {
                        selectedItem = item;
                        break;
                    }
                }
                
                this.items.push({
                    x: Math.random() * (this.canvas.width - 60) + 30,
                    y: -50,
                    size: 45,
                    speed: Math.random() * 1.5 + 1.2,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.05,
                    ...selectedItem
                });

                console.log('Item:', selectedItem.name, `(${Math.round(selectedItem.rarity * 100)}%, +${Math.round((selectedItem.multiplier - 1) * 100)}%)`);
            }

            spawnMultiple() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => this.spawnItem(), i * 300);
                }
            }

            handleClick(x, y) {
                for (let i = this.items.length - 1; i >= 0; i--) {
                    const item = this.items[i];
                    const distance = Math.sqrt(Math.pow(x - item.x, 2) + Math.pow(y - item.y, 2));
                    if (distance < item.size / 2) {
                        this.collectItem(item);
                        this.items.splice(i, 1);
                        break;
                    }
                }
            }

            collectItem(item) {
                this.collection[item.type]++;
                this.totalCollected++;
                this.multiplier = item.multiplier;
                this.bonusTimeLeft = 15;
                this.createParticles(item.x, item.y, item.emoji);
                this.updateUI();
                
                const bonus = Math.round((item.multiplier - 1) * 100);
                console.log(`‚úÖ ${item.name} colectado! +${bonus}% x15s`);
            }

            createParticles(x, y, emoji) {
                for (let i = 0; i < 10; i++) {
                    const angle = (Math.PI * 2 * i) / 10;
                    const speed = Math.random() * 3 + 2;
                    this.particles.push({
                        x, y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: Math.random() * 4 + 2,
                        life: 60,
                        emoji
                    });
                }
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Nieve
                this.snowflakes.forEach((flake, index) => {
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
                    this.ctx.beginPath();
                    this.ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    flake.y += flake.speed;
                    if (flake.y > this.canvas.height) this.snowflakes.splice(index, 1);
                });

                // Part√≠culas
                this.particles.forEach((particle, index) => {
                    this.ctx.font = `${particle.size * 3}px Arial`;
                    this.ctx.globalAlpha = particle.life / 60;
                    this.ctx.fillText(particle.emoji, particle.x, particle.y);
                    this.ctx.globalAlpha = 1;
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.2;
                    particle.life--;
                    if (particle.life <= 0) this.particles.splice(index, 1);
                });

                // Items
                this.items.forEach((item, index) => {
                    this.ctx.save();
                    this.ctx.translate(item.x, item.y);
                    this.ctx.rotate(item.rotation);
                    this.ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    this.ctx.shadowBlur = 15;
                    this.ctx.font = `${item.size}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText(item.emoji, 0, 0);
                    this.ctx.restore();
                    
                    item.y += item.speed;
                    item.rotation += item.rotationSpeed;
                    if (item.y > this.canvas.height + 50) this.items.splice(index, 1);
                });

                requestAnimationFrame(() => this.render());
            }

            updateUI() {
                document.getElementById('multiplier').textContent = 
                    this.bonusTimeLeft > 0 
                        ? `${this.multiplier.toFixed(2)}x (${this.bonusTimeLeft}s)` 
                        : '1.0x';
                
                document.getElementById('collected').textContent = this.totalCollected;
                document.getElementById('snowflakes').textContent = this.collection.snowflakes;
                document.getElementById('bells').textContent = this.collection.bells;
                document.getElementById('gifts').textContent = this.collection.gifts;
                document.getElementById('rsk').textContent = this.collection.rsk;
            }

            reset() {
                this.collection = { snowflakes: 0, bells: 0, gifts: 0, rsk: 0 };
                this.totalCollected = 0;
                this.multiplier = 1.0;
                this.bonusTimeLeft = 0;
                this.items = [];
                this.particles = [];
                this.updateUI();
                console.log('Sistema reseteado');
            }
        }

        const game = new SnowMiningGame();
        console.log('üéÆ Juego iniciado:', game);
        console.log('‚ú® Sistema de rareza activo:');
        console.log('‚ùÑÔ∏è Copo: 65% (+3%)');
        console.log('üîî Campana: 25% (+12%)');
        console.log('üéÅ Regalo: 8% (+85%)');
        console.log('üíé Logo RSK: 2% (+200%)');
    </script>
</body>
</html>
