<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Service Worker Minería RSC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.success { background: rgba(16, 185, 129, 0.3); }
        .status.error { background: rgba(239, 68, 68, 0.3); }
        .status.info { background: rgba(59, 130, 246, 0.3); }
        .status.warning { background: rgba(245, 158, 11, 0.3); }
        button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #d97706; }
        .log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .sw-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        .sw-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }
        .sw-indicator.active {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #d97706);
            transition: width 0.5s ease;
        }
        .db-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>🧪 Test - Service Worker Minería RSC</h1>
    
    <div class="test-section">
        <h2>🔧 Estado del Service Worker</h2>
        <div class="sw-status">
            <div class="sw-indicator" id="swIndicator"></div>
            <span id="swStatus">Verificando...</span>
        </div>
        <div id="swInfo" class="status info" style="display: none;"></div>
        <div id="dbInfo" class="db-info" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h2>📊 Estado de Minería</h2>
        <div id="miningStatus" class="status info">Verificando estado...</div>
        <div id="miningInfo" class="status info" style="display: none;"></div>
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress-fill" id="progressFill"></div>
        </div>
    </div>

    <div class="test-section">
        <h2>🎮 Controles de Prueba</h2>
        <button onclick="startMining()">🚀 Iniciar Minería</button>
        <button onclick="stopMining()">⏹️ Detener Minería</button>
        <button onclick="checkStatus()">🔍 Verificar Estado</button>
        <button onclick="clearData()">🗑️ Limpiar Datos</button>
        <button onclick="testNavigation()">🔄 Probar Navegación</button>
        <button onclick="pingSW()">🏓 Ping Service Worker</button>
        <button onclick="checkDB()">💾 Verificar Base de Datos</button>
    </div>

    <div class="test-section">
        <h2>📝 Log de Eventos</h2>
        <div id="eventLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>💾 Datos Almacenados</h2>
        <div id="storedData" class="log"></div>
    </div>

    <script>
        // Sistema de minería usando Service Worker
        let isMining = false;
        let miningSession = null;
        let sessionDuration = 24 * 60 * 60 * 1000; // 24 horas
        let serviceWorkerReady = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.className = `log-entry ${type}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateSWStatus(status, info = '') {
            const indicator = document.getElementById('swIndicator');
            const statusText = document.getElementById('swStatus');
            const infoDiv = document.getElementById('swInfo');
            
            if (status === 'active') {
                indicator.className = 'sw-indicator active';
                statusText.textContent = '✅ Service Worker Activo';
                infoDiv.style.display = 'block';
                infoDiv.textContent = info;
            } else if (status === 'error') {
                indicator.className = 'sw-indicator';
                statusText.textContent = '❌ Service Worker Error';
                infoDiv.style.display = 'block';
                infoDiv.textContent = info;
            } else {
                indicator.className = 'sw-indicator';
                statusText.textContent = '⏳ Service Worker Inicializando...';
                infoDiv.style.display = 'none';
            }
        }

        function updateMiningStatus(status, info = '') {
            const statusDiv = document.getElementById('miningStatus');
            const infoDiv = document.getElementById('miningInfo');
            const progressBar = document.getElementById('progressBar');
            
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = info;
            
            if (info) {
                infoDiv.style.display = 'block';
                infoDiv.textContent = info;
            } else {
                infoDiv.style.display = 'none';
            }
            
            progressBar.style.display = isMining ? 'block' : 'none';
        }

        function updateProgress(progress) {
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
        }

        async function initServiceWorker() {
            try {
                log('🔧 Inicializando Service Worker...', 'info');
                
                // Verificar soporte
                if (!('serviceWorker' in navigator)) {
                    throw new Error('Service Worker no soportado en este navegador');
                }

                // Registrar Service Worker
                const registration = await navigator.serviceWorker.register('./sw-mining.js');
                log('✅ Service Worker registrado: ' + registration.scope, 'success');
                
                // Esperar a que esté activo
                await navigator.serviceWorker.ready;
                log('✅ Service Worker listo', 'success');
                
                // Verificar estado
                if (registration.active) {
                    serviceWorkerReady = true;
                    updateSWStatus('active', 'Service Worker funcionando correctamente');
                    checkMiningStatus();
                }

                // Escuchar mensajes
                navigator.serviceWorker.addEventListener('message', (event) => {
                    handleSWMessage(event.data);
                });

                // Escuchar cambios de estado
                registration.addEventListener('updatefound', () => {
                    const newWorker = registration.installing;
                    newWorker.addEventListener('statechange', () => {
                        if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            log('🔄 Nueva versión del Service Worker disponible', 'info');
                        }
                    });
                });
                
            } catch (error) {
                log('❌ Error inicializando Service Worker: ' + error.message, 'error');
                updateSWStatus('error', 'Error: ' + error.message);
            }
        }

        function handleSWMessage(message) {
            const { type, data } = message;
            
            switch (type) {
                case 'MINING_STARTED':
                    log('🚀 Minería iniciada en Service Worker', 'success');
                    isMining = true;
                    if (data.sessionId) {
                        miningSession.id = data.sessionId;
                    }
                    updateMiningStatus('success', 'Minería ACTIVA - Funcionando en segundo plano');
                    break;
                    
                case 'MINING_STOPPED':
                    log('⏹️ Minería detenida en Service Worker', 'info');
                    isMining = false;
                    updateMiningStatus('info', 'Minería DETENIDA');
                    break;
                    
                case 'SESSION_COMPLETED':
                    log('🎉 Sesión completada desde Service Worker', 'success');
                    isMining = false;
                    updateMiningStatus('success', 'Sesión de 24h COMPLETADA');
                    break;
                    
                case 'PROGRESS_UPDATE':
                    updateProgressFromSW(data);
                    break;
                    
                case 'ACTIVE_SESSION_RESPONSE':
                    handleActiveSessionResponse(data);
                    break;
                    
                case 'SESSION_UPDATED':
                    log('📝 Sesión actualizada: ' + data.session.id, 'info');
                    break;
                    
                case 'PONG':
                    log('🏓 Service Worker respondiendo ping', 'info');
                    break;
                    
                case 'ERROR':
                    log('❌ Error del Service Worker: ' + data.error, 'error');
                    break;
                    
                default:
                    log('📨 Mensaje del Service Worker: ' + type, 'info');
            }
        }

        function updateProgressFromSW(data) {
            if (data.totalTokens !== undefined) {
                const progress = Math.min((data.totalTokens / 100) * 100, 100);
                updateProgress(progress);
                
                log(`💰 Progreso: ${data.totalTokens.toFixed(6)} RSC`, 'info');
            }
        }

        function handleActiveSessionResponse(data) {
            if (data.session) {
                log('📊 Sesión activa encontrada: ' + data.session.id, 'success');
                
                // Restaurar sesión
                miningSession = data.session;
                isMining = data.session.isActive;
                
                // Verificar si la sesión sigue activa
                const now = new Date();
                const endTime = new Date(data.session.endTime);
                
                if (now < endTime && data.session.isActive) {
                    log('🔄 Restaurando sesión activa', 'success');
                    updateMiningStatus('success', 'Minería ACTIVA - Funcionando en segundo plano');
                } else if (now >= endTime) {
                    log('⏰ Sesión expirada', 'info');
                    updateMiningStatus('info', 'Sesión expirada');
                }
            } else {
                log('📭 No hay sesión activa', 'info');
            }
        }

        function startMining() {
            if (isMining) {
                log('❌ La minería ya está activa', 'error');
                return;
            }

            if (!serviceWorkerReady || !navigator.serviceWorker.controller) {
                log('❌ Service Worker no está disponible', 'error');
                return;
            }

            log('🚀 Iniciando minería...', 'info');
            
            // Crear sesión de minería
            miningSession = {
                id: 'test_' + Date.now(),
                startTime: new Date().toISOString(),
                endTime: new Date(Date.now() + sessionDuration).toISOString(),
                isActive: true,
                hashPower: 5,
                userId: 'test_user',
                totalTokens: 0
            };

            // Enviar al Service Worker
            navigator.serviceWorker.controller.postMessage({
                type: 'START_MINING',
                data: miningSession
            });

            // Guardar localmente también
            localStorage.setItem('rsc_mining_data', JSON.stringify({
                isMining: true,
                miningSession: miningSession,
                hashPower: 5
            }));

            updateStoredData();
        }

        function stopMining() {
            if (!isMining) {
                log('❌ No hay minería activa para detener', 'error');
                return;
            }

            log('⏹️ Deteniendo minería...', 'info');
            
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'STOP_MINING',
                    data: { sessionId: miningSession?.id }
                });
            }
            
            isMining = false;
            updateMiningStatus('info', 'Minería DETENIDA');
            
            // Limpiar localStorage
            localStorage.removeItem('rsc_mining_data');
            updateStoredData();
        }

        function checkStatus() {
            log('🔍 Verificando estado...', 'info');
            
            if (navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'GET_ACTIVE_SESSION',
                    data: { userId: 'test_user' }
                });
            }
            
            // Verificar localStorage
            const storedData = localStorage.getItem('rsc_mining_data');
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    if (data.miningSession && data.miningSession.isActive) {
                        const session = data.miningSession;
                        const now = new Date();
                        const endTime = new Date(session.endTime);
                        
                        if (now < endTime) {
                            log('✅ Sesión activa encontrada en localStorage', 'success');
                        } else {
                            log('⏰ Sesión expirada, limpiando datos', 'info');
                            localStorage.removeItem('rsc_mining_data');
                            updateStoredData();
                        }
                    }
                } catch (error) {
                    log('❌ Error parseando datos: ' + error.message, 'error');
                }
            } else {
                log('📭 No hay datos de minería almacenados', 'info');
            }
        }

        function clearData() {
            localStorage.removeItem('rsc_mining_data');
            isMining = false;
            miningSession = null;
            
            log('🗑️ Datos limpiados', 'info');
            updateMiningStatus('info', 'No hay minería activa');
            updateStoredData();
        }

        function testNavigation() {
            log('🔄 Probando navegación...', 'info');
            
            // Simular navegación
            document.body.style.opacity = '0.3';
            
            setTimeout(() => {
                log('📱 Simulando regreso a la página...', 'info');
                document.body.style.opacity = '1';
                
                // Verificar estado después de "regresar"
                setTimeout(() => {
                    checkStatus();
                }, 1000);
            }, 2000);
        }

        function pingSW() {
            if (navigator.serviceWorker.controller) {
                log('🏓 Enviando ping al Service Worker...', 'info');
                navigator.serviceWorker.controller.postMessage({
                    type: 'PING',
                    data: { timestamp: Date.now() }
                });
            } else {
                log('❌ Service Worker no disponible', 'error');
            }
        }

        async function checkDB() {
            log('💾 Verificando base de datos IndexedDB...', 'info');
            
            try {
                // Intentar acceder a IndexedDB
                const request = indexedDB.open('RSCMiningDB', 1);
                
                request.onsuccess = () => {
                    const db = request.result;
                    const transaction = db.transaction(['mining_sessions'], 'readonly');
                    const store = transaction.objectStore('mining_sessions');
                    const countRequest = store.count();
                    
                    countRequest.onsuccess = () => {
                        const dbInfo = document.getElementById('dbInfo');
                        dbInfo.style.display = 'block';
                        dbInfo.innerHTML = `
                            <strong>Base de Datos:</strong> RSCMiningDB<br>
                            <strong>Versión:</strong> ${db.version}<br>
                            <strong>Sesiones almacenadas:</strong> ${countRequest.result}<br>
                            <strong>Estado:</strong> ✅ Funcionando
                        `;
                        log(`💾 Base de datos: ${countRequest.result} sesiones almacenadas`, 'success');
                    };
                };
                
                request.onerror = () => {
                    log('❌ Error accediendo a IndexedDB: ' + request.error, 'error');
                };
                
            } catch (error) {
                log('❌ Error verificando base de datos: ' + error.message, 'error');
            }
        }

        function updateStoredData() {
            const dataDiv = document.getElementById('storedData');
            const storedData = localStorage.getItem('rsc_mining_data');
            
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    dataDiv.textContent = JSON.stringify(data, null, 2);
                } catch (error) {
                    dataDiv.textContent = 'Error parseando datos: ' + error.message;
                }
            } else {
                dataDiv.textContent = 'No hay datos almacenados';
            }
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            log('🧪 Sistema de prueba inicializado', 'info');
            initServiceWorker();
            updateStoredData();
            
            // Verificar estado cada 10 segundos
            setInterval(() => {
                if (isMining) {
                    checkStatus();
                }
            }, 10000);
        });

        // Eventos de visibilidad
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                log('📱 Página oculta - Minería continúa en Service Worker', 'info');
            } else {
                log('📱 Página visible - Verificando estado', 'info');
                checkStatus();
            }
        });

        // Evento antes de cerrar
        window.addEventListener('beforeunload', () => {
            if (isMining) {
                log('🚪 Página cerrando - Minería activa en Service Worker', 'info');
                return 'La minería continuará funcionando. ¿Estás seguro?';
            }
        });
    </script>
</body>
</html>
