<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RSC Mining Platform</title>
    
    <link rel="icon" type="image/svg+xml" href="../../assets/img/rsc-logo-quantum.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../styles/global.css?v=4.0">
    <link rel="stylesheet" href="../../styles/mining-notifications.css?v=1.0">
    <link rel="stylesheet" href="../../styles/mining-login.css?v=1.0">
</head>
<body class="mining-login-page" style="pointer-events: auto;">
    <div class="login-container" style="pointer-events: auto;">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="../../assets/img/rsc-logo-quantum.svg" alt="RSC Logo">
                    <div class="logo-text">
                        <span class="logo-main">RSC</span>
                        <span class="logo-sub">MINING</span>
                    </div>
                </div>
                <h1>Iniciar Sesión</h1>
                <p>Accede a tu plataforma de minería</p>
            </div>
            
            <div class="login-tabs">
                <button class="login-tab active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar Sesión</span>
                </button>
                <button class="login-tab" data-tab="register">
                    <i class="fas fa-user-plus"></i>
                    <span>Registrarse</span>
                </button>
            </div>
            
            <!-- Login Form -->
            <div class="login-form-container active" id="loginFormContainer">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </label>
                        <input type="email" id="loginEmail" class="form-input" placeholder="tu@email.com" required autocomplete="email" autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            <span>Contraseña</span>
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" id="loginPassword" class="form-input" placeholder="Tu contraseña" required autocomplete="current-password">
                            <button type="button" class="password-toggle" id="toggleLoginPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login" id="loginSubmitBtn">
                        <span>Iniciar Sesión</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div class="login-form-container" id="registerFormContainer">
                <form id="registerForm" class="login-form">
                    <div class="form-group">
                        <label for="registerEmail">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </label>
                        <input type="email" id="registerEmail" class="form-input" placeholder="tu@email.com" required autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerUsername">
                            <i class="fas fa-user"></i>
                            <span>Nombre de Usuario</span>
                        </label>
                        <input type="text" id="registerUsername" class="form-input" placeholder="usuario123" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">
                            <i class="fas fa-lock"></i>
                            <span>Contraseña</span>
                        </label>
                        <div class="password-input-wrapper">
                            <input type="password" id="registerPassword" class="form-input" placeholder="Mínimo 8 caracteres" required autocomplete="new-password" minlength="8">
                            <button type="button" class="password-toggle" id="toggleRegisterPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerReferralCode">
                            <i class="fas fa-gift"></i>
                            <span>Código de Referido (Opcional)</span>
                        </label>
                        <input type="text" id="registerReferralCode" class="form-input" placeholder="RSC-ABC123">
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="acceptTerms" required>
                            <span>Acepto los <a href="../../pages/docs.html" target="_blank">términos y condiciones</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login" id="registerSubmitBtn">
                        <span>Crear Cuenta</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <a href="../../index.html" class="back-home-link">
                    <i class="fas fa-arrow-left"></i>
                    <span>Volver al inicio</span>
                </a>
            </div>
        </div>
        
        <div class="login-background">
            <div class="bg-pattern"></div>
        </div>
    </div>
    
    <!-- Supabase Configuration (cargar primero) -->
    <script src="../../scripts/config/supabase-config.js?v=1.0"></script>
    <script src="../../scripts/supabase-integration.js?v=1.0"></script>
    <script src="../../scripts/mining/notifications.js?v=1.0"></script>
    <script src="../../scripts/mining/login.js?v=1.0"></script>
</body>
</html>
