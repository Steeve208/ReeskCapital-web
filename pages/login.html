<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSC Chain - Login</title>
  <meta name="description" content="Accede a tu cuenta RSC Chain">
  <link rel="icon" href="../assets/img/logo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- RSC System - Sistema principal -->
  <script src="../scripts/rsc-system.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .login-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-demo {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
    }

    .btn-demo:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s ease;
      max-width: 300px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      background: linear-gradient(135deg, #10b981, #059669);
    }

    .notification.error {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .notification.warning {
      background: linear-gradient(135deg, #f59e0b, #d97706);
    }

    .notification.info {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .help-text {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="logo-container">
          <img src="../assets/img/logo.png" alt="RSC Chain Logo" class="login-logo">
        </div>
        <h1 class="login-title">RSC Chain</h1>
        <p class="login-subtitle">Accede a tu cuenta y comienza a minar</p>
      </div>

      <!-- Formulario -->
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="tu@email.com"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="username" class="form-label">Nombre de Usuario (Opcional)</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Tu nombre de usuario"
          >
        </div>
        
        <div class="form-group">
          <label for="walletAddress" class="form-label">Direcci√≥n de Wallet (Opcional)</label>
          <input 
            type="text" 
            id="walletAddress" 
            name="walletAddress" 
            class="form-input" 
            placeholder="0x..."
          >
          <span class="help-text">Si no tienes wallet a√∫n, d√©jalo vac√≠o. Podr√°s agregarla despu√©s.</span>
        </div>
        
        <!-- Botones -->
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" id="loginBtn">
            <span>üîê</span>
            Iniciar Sesi√≥n
          </button>
          <button type="button" class="btn btn-demo" id="demoModeBtn">
            <span>üéÆ</span>
            Modo Demo
          </button>
        </div>
      </form>

      <!-- Informaci√≥n adicional -->
      <div style="text-align: center; margin-top: 30px; color: rgba(255, 255, 255, 0.6); font-size: 0.9rem;">
        <p>‚ö° Sistema de miner√≠a integrado con Supabase para persistencia real</p>
      </div>
    </div>
  </div>

  <script>
    // El sistema de login ahora est√° manejado por login-unified.js
    console.log('üîê P√°gina de login cargada - Sistema unificado activo');
  </script>
</body>
</html>
