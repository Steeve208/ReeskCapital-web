<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - RSC Chain</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/coming-soon.css?v=1.0">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/img/rsc-logo-quantum.svg">
</head>
<body>
  <div class="coming-soon-container">
    <!-- Blockchain Background Animation -->
    <div class="blockchain-background">
      <div class="blockchain-grid"></div>
      <div class="blockchain-nodes">
        <div class="node node-1"></div>
        <div class="node node-2"></div>
        <div class="node node-3"></div>
        <div class="node node-4"></div>
        <div class="node node-5"></div>
        <div class="node node-6"></div>
      </div>
      <div class="blockchain-connections">
        <svg class="connections-svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
          <defs>
            <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#00ffff" stop-opacity="0.3"/>
              <stop offset="50%" stop-color="#00ffff" stop-opacity="0.6"/>
              <stop offset="100%" stop-color="#00ffff" stop-opacity="0.3"/>
            </linearGradient>
          </defs>
          <line x1="200" y1="200" x2="400" y2="300" class="connection-line"/>
          <line x1="400" y1="300" x2="600" y2="200" class="connection-line"/>
          <line x1="600" y1="200" x2="800" y2="400" class="connection-line"/>
          <line x1="200" y1="600" x2="400" y2="500" class="connection-line"/>
          <line x1="400" y1="500" x2="600" y2="600" class="connection-line"/>
          <line x1="600" y1="600" x2="800" y2="500" class="connection-line"/>
          <line x1="200" y1="200" x2="200" y2="600" class="connection-line"/>
          <line x1="400" y1="300" x2="400" y2="500" class="connection-line"/>
          <line x1="600" y1="200" x2="600" y2="600" class="connection-line"/>
          <line x1="800" y1="400" x2="800" y2="500" class="connection-line"/>
        </svg>
      </div>
    </div>

    <!-- Content -->
    <div class="coming-soon-content">
      <div class="coming-soon-logo">
        <img src="../assets/img/rsc-logo-quantum.svg" alt="RSC Chain">
      </div>
      
      <h1 class="coming-soon-title">Coming Soon</h1>
      
      <p class="coming-soon-subtitle">We're working on something amazing</p>
      
      <div class="coming-soon-icon">
        <i class="fas fa-cog fa-spin"></i>
      </div>
      
      <a href="../index.html" class="coming-soon-back-btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
      </a>
    </div>
  </div>
</body>
</html>
