<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - RSC Mining</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .test-button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        .test-button:hover {
            background: #00b8e6;
        }
        .test-result {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #00ff00;
        }
        .error {
            border-left: 4px solid #ff0000;
        }
        .warning {
            border-left: 4px solid #ffaa00;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Test Simple - RSC Mining</h1>
        
        <div class="test-section">
            <h2>1. Test de Conexi√≥n</h2>
            <button class="test-button" onclick="testConnection()">Probar Conexi√≥n</button>
            <div id="connectionResult" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>2. Test de Registro</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="testEmail" value="test@rscchain.com">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="testUsername" value="testuser">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="testPassword" value="testpassword123">
            </div>
            <button class="test-button" onclick="testRegistration()">Probar Registro</button>
            <div id="registrationResult" class="test-result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>3. Test de Login</h2>
            <button class="test-button" onclick="testLogin()">Probar Login</button>
            <div id="loginResult" class="test-result" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/main.min.js"></script>
    <script src="./scripts/config/supabase-simple.js"></script>
    <script>
        // Funci√≥n para mostrar resultados
        function showResult(elementId, message, type = 'warning') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `test-result ${type}`;
            element.textContent = message;
        }
        
        // Test de conexi√≥n
        function testConnection() {
            showResult('connectionResult', 'Probando conexi√≥n...', 'warning');
            
            if (window.supabaseClient) {
                window.supabaseClient.init().then(() => {
                    showResult('connectionResult', 
                        `‚úÖ Conexi√≥n exitosa!\n` +
                        `Cliente: ${window.supabaseClient ? 'Disponible' : 'No disponible'}\n` +
                        `Conectado: ${window.supabaseClient.isConnected}\n` +
                        `Supabase: ${window.supabaseClient.supabase ? 'Disponible' : 'No disponible'}\n` +
                        `Timestamp: ${new Date().toISOString()}`, 
                        'success'
                    );
                }).catch(error => {
                    showResult('connectionResult', 
                        `‚ùå Error de conexi√≥n:\n${error.message}`, 
                        'error'
                    );
                });
            } else {
                showResult('connectionResult', 
                    `‚ùå Supabase Client no disponible`, 
                    'error'
                );
            }
        }
        
        // Test de registro
        function testRegistration() {
            const email = document.getElementById('testEmail').value;
            const username = document.getElementById('testUsername').value;
            const password = document.getElementById('testPassword').value;
            
            showResult('registrationResult', 'Iniciando registro...', 'warning');
            
            if (window.supabaseClient) {
                // Asegurar que el cliente est√© inicializado
                if (!window.supabaseClient.supabase) {
                    showResult('registrationResult', 
                        `‚ö†Ô∏è Inicializando cliente primero...`, 
                        'warning'
                    );
                    
                    window.supabaseClient.init().then(() => {
                        testRegistration();
                    }).catch(error => {
                        showResult('registrationResult', 
                            `‚ùå Error inicializando cliente:\n${error.message}`, 
                            'error'
                        );
                    });
                    return;
                }
                
                window.supabaseClient.registerUser(email, username, password).then(result => {
                    if (result.success) {
                        showResult('registrationResult', 
                            `‚úÖ Registro exitoso!\n` +
                            `Email: ${email}\n` +
                            `Username: ${username}\n` +
                            `User ID: ${result.user.id}\n` +
                            `Referral Code: ${result.referralCode}\n` +
                            `Timestamp: ${new Date().toISOString()}`, 
                            'success'
                        );
                    } else {
                        showResult('registrationResult', 
                            `‚ùå Error en registro:\n${result.error}`, 
                            'error'
                        );
                    }
                }).catch(error => {
                    showResult('registrationResult', 
                        `‚ùå Error en registro:\n${error.message}`, 
                        'error'
                    );
                });
            } else {
                showResult('registrationResult', 
                    `‚ùå Supabase Client no disponible`, 
                    'error'
                );
            }
        }
        
        // Test de login
        function testLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            showResult('loginResult', 'Probando login...', 'warning');
            
            if (window.supabaseClient) {
                // Asegurar que el cliente est√© inicializado
                if (!window.supabaseClient.supabase) {
                    showResult('loginResult', 
                        `‚ö†Ô∏è Inicializando cliente primero...`, 
                        'warning'
                    );
                    
                    window.supabaseClient.init().then(() => {
                        testLogin();
                    }).catch(error => {
                        showResult('loginResult', 
                            `‚ùå Error inicializando cliente:\n${error.message}`, 
                            'error'
                        );
                    });
                    return;
                }
                
                window.supabaseClient.loginUser(email, password).then(result => {
                    if (result.success) {
                        showResult('loginResult', 
                            `‚úÖ Login exitoso!\n` +
                            `Email: ${email}\n` +
                            `User ID: ${result.user.id}\n` +
                            `Username: ${result.userData.username}\n` +
                            `Balance: ${result.userData.balance}\n` +
                            `Timestamp: ${new Date().toISOString()}`, 
                            'success'
                        );
                    } else {
                        showResult('loginResult', 
                            `‚ùå Error en login:\n${result.error}`, 
                            'error'
                        );
                    }
                }).catch(error => {
                    showResult('loginResult', 
                        `‚ùå Error en login:\n${error.message}`, 
                        'error'
                    );
                });
            } else {
                showResult('loginResult', 
                    `‚ùå Supabase Client no disponible`, 
                    'error'
                );
            }
        }
        
        // Inicializar cuando est√© listo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Test Simple cargado');
            if (window.supabaseClient) {
                console.log('‚úÖ Supabase Client disponible');
            } else {
                console.log('‚ùå Supabase Client no disponible');
            }
        });
    </script>
</body>
</html>
